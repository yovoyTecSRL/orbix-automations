<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orbix Night Tasks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-dark">
  <header>
    <h1>🌙 Orbix Night Tasks</h1>
    <div class="counters">
      <span id="count-done">0</span> ✔️
      <span id="count-pending">0</span> ⏳
      <span id="count-total">0</span> 🗂️
    </div>
  </header>
  <main>
    <section class="progress-section">
      <div id="progressbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" tabindex="0">
        <div id="progressbar-inner"></div>
      </div>
      <form id="filters" autocomplete="off">
        <select id="filter-category" aria-label="Filtrar por categoría"></select>
        <select id="filter-status" aria-label="Filtrar por estado">
          <option value="">Todos</option>
          <option value="pending">⏳ Pendiente</option>
          <option value="in_progress">🔄 En progreso</option>
          <option value="done">✔️ Hecho</option>
          <option value="blocked">⛔ Bloqueado</option>
        </select>
        <input id="search" type="search" placeholder="Buscar..." aria-label="Buscar tarea" />
      </form>
    </section>
    <section class="grid-section">
      <div class="grid">
        <div class="card" id="db-card">DB</div>
        <div class="card" id="sync-card">Sync</div>
        <div class="card" id="security-card">Security</div>
        <div class="card" id="analytics-card">Analytics</div>
      </div>
    </section>
    <section>
      <ul id="task-list" aria-live="polite"></ul>
    </section>
  </main>
  <footer>
    <span id="last-update">Última actualización: <span id="timestamp">__LAST_UPDATE__</span></span>
  </footer>
  <script src="app.js" defer></script>
</body>
</html>
